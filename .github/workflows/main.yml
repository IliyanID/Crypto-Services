name: Build & deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 13.x
    
    - name: Install NPM packages
      run: |
        cd front-end
        npm ci
    
    - name: Build project
      run: |
        cd front-end
        npm run build
        cp -a ./front-end/build/. ./back-end/public/
        cd ../back-end
        nohup node server.js &


  
